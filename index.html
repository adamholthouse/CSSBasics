<!DOCTYPE html>
<html>
<head>
	<title>My Webpage with CSS</title>
	<style type="text/css">
		.red {
			color:red;
		}

		.large {
			font-size: 200%
		}

		#green {
			color: green;	
		}

		.blue {
			color: blue; text-decoration: underline;
		}
	</style>
</head>
<body>

	<p class="red">Hello this is a sentence here</p>
	<p class="large">Yes, this is a <span class="blue">second sentence</span> here</p>
	<hr>

	<h1>CSS is COOL</h1>
	<hr>

	<p id="green">This is text here</p>


</body>
</html>
